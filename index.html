<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游깱 RiverPulse - Data Visualisering</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <style>
        /* CSS baserad p친 en Dark/High-Contrast palett */
        :root {
            --bg-color: #1a1a2e; 
            --card-bg: #1f2038; 
            --primary-color: #00b4d8; 
            --secondary-color: #ff7f50; 
            --text-color-light: #f0f0f0; 
            --text-color-dark: #a9a9b3; 
            --font-stack: 'Roboto Mono', monospace; 
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        html, body {
            /* FIX: Anv칛nd 100vh f칬r att maximera utrymmet, viktigt f칬r mobila webbl칛sare */
            height: 100dvh; 
            margin: 0;
            padding: 0;
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-color-light);
            overflow-x: hidden; 
        }

        .container {
            width: 100vw;
            /* FIX: Anv칛nd 100% av viewportens dynamiska h칬jd */
            min-height: 100dvh; 
            padding: 15px; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 50px; 
            max-width: 1400px; 
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin: 5px 0 10px 0; 
            font-size: 1.6em; 
            font-weight: 700;
        }
        
        #chart-container {
            position: relative;
            /* FIX: L친ter diagrammet ta upp all vertikal yta */
            flex-grow: 1; 
            width: 100%; 
            margin-bottom: 10px;
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 180, 216, 0.15); 
            min-height: 200px; 
        }

        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 10px; /* Minskad gap f칬r tightare mobilvy */
            margin-bottom: 15px;
            flex-wrap: wrap; 
        }
        
        .filter-controls label {
            background-color: var(--card-bg);
            padding: 8px 12px; /* Minskad padding f칬r tightare mobilvy */
            border-radius: 20px; 
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 400;
            font-size: 0.9em;
            border: 1px solid var(--text-color-dark);
            white-space: nowrap; /* F칬rhindra radbrytning */
        }
        
        .filter-controls input[type="radio"]:checked + label {
            background-color: var(--primary-color);
            color: var(--bg-color); 
            border-color: var(--primary-color);
            box-shadow: 0 2px 5px rgba(0, 180, 216, 0.5);
        }
        
        .contact-info {
            position: fixed; 
            bottom: 0; 
            left: 0;
            width: 100%;
            box-sizing: border-box;
            font-size: 0.8em;
            color: var(--text-color-dark);
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(26, 26, 46, 0.95); 
            z-index: 1000; 
            border-top: 1px solid rgba(0, 180, 216, 0.1);
        }

        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 400;
        }
        
        @media (max-width: 600px) {
            .contact-info {
                flex-direction: column;
                align-items: center;
                gap: 5px;
                font-size: 0.75em;
                padding: 8px 10px;
            }
            /* Extra justering f칬r sm친 sk칛rmar (t.ex. 칛ldre mobiler) */
             .filter-controls label {
                font-size: 0.8em;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游눦 RiverPulse: Niv친 och Fl칬de 칬ver Tid</h1>

        <div class="filter-controls">
            <input type="radio" id="filter-day" name="time-filter" value="day" checked>
            <label for="filter-day">24 tim.</label> 

            <input type="radio" id="filter-week" name="time-filter" value="week">
            <label for="filter-week">Veckan</label>

            <input type="radio" id="filter-month" name="time-filter" value="month">
            <label for="filter-month">M친naden</label>

            <input type="radio" id="filter-year" name="time-filter" value="year">
            <label for="filter-year">칀ret</label>
        </div>

        <div id="chart-container">
            <canvas id="myChart" role="img" aria-label="Linjediagram som visar vattenniv친 och fl칬de 칬ver tid, med valbart tidsfilter."></canvas>
        </div>
        
    </div>

    <div class="contact-info">
        <span>Datak칛lla: <a href="https://vkr.se" target="_blank">vkr.se</a></span>
        <span>Data fr.o.m. 2025-11-08</span>
        <span>칀terkoppling: <a href="mailto:drake.stromberg@gmail.com">drake.stromberg@gmail.com</a></span>
    </div>

    <script src="linegraph.js" defer></script>
    
    <script>
        // H친ller reda p친 den senaste orienteringen
        let lastOrientation = window.orientation;

        // Kontrollerar om vi 칛r i ett mobil- eller tablettl칛ge
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function handleOrientationChange() {
            // Kontrollera om enheten faktiskt roteras och om det 칛r en mobil enhet
            if (isMobileDevice() && window.orientation !== lastOrientation) {
                // Tvingar Chart.js att rita om sig sj칛lv korrekt
                if (window.chartInstance) {
                    window.chartInstance.resize();
                } else {
                    // Om diagrammet inte har laddats 칛nnu, tvinga en omladdning av sidan
                    // Detta 칛r mer robust i vissa mobila milj칬er
                    window.location.reload();
                }
            }
            lastOrientation = window.orientation;
        }

        // Lyssna p친 orienterings칛ndringar (fungerar b칛st p친 iOS/칛ldre Android)
        window.addEventListener('orientationchange', handleOrientationChange);
        
        // Lyssna p친 resize (fungerar bra p친 moderna mobiler/tabletter)
        window.addEventListener('resize', handleOrientationChange);

    </script>
</body>
</html>
