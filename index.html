<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Pulse</title>
    <style>
        body { font-family: sans-serif; }
        #chart-container { 
            width: 100%; 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 15px; 
            border: 1px solid #ccc; 
            border-radius: 8px;
        }
        #value-widget {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f0f0f0; /* Lätt färg för att synas */
            border-radius: 4px;
        }
        .value-box {
            text-align: center;
        }
        .label {
            font-size: 0.9em;
            color: #555;
        }
        .value-level {
            font-size: 1.5em;
            font-weight: bold;
            color: #00b4d8; /* Cyan */
        }
        .value-flow {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff7f50; /* Orange */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <h1>Level and Flow Over Time</h1>

    <div id="chart-container">
        <div id="value-widget">
            <div class="value-box">
                <div class="label" id="latest-update-time">Laddar data...</div>
            </div>
            <div class="value-box">
                <div class="label">Nivå (m)</div>
                <div class="value-level" id="latest-level">--</div>
            </div>
            <div class="value-box">
                <div class="label">Flöde (m³/s)</div>
                <div class="value-flow" id="latest-flow">--</div>
            </div>
        </div>
        
        <canvas id="myChart"></canvas>
    </div>

    <script src="linegraph.js"></script>
</body>
</html>
