<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游깱 RiverPulse - Data Visualisering</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <style>
        /* CSS baserad p친 en Dark/High-Contrast palett */
        :root {
            /* H칬gkontrast palett */
            --bg-color: #1a1a2e; /* Deep Navy/Indigo */
            --card-bg: #1f2038; /* L칛ttare bakgrund f칬r kort/diagram */
            --primary-color: #00b4d8; /* Klar Cyan/Sky Blue (Niv친) */
            --secondary-color: #ff7f50; /* Klar Orange/Korall (Fl칬de) */
            --text-color-light: #f0f0f0; /* Off-white */
            --text-color-dark: #a9a9b3; /* Mjuk gr친 f칬r axlar/detaljer */
            --font-stack: 'Roboto Mono', monospace; 
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-color-light);
            overflow-x: hidden; 
        }

        .container {
            width: 100vw;
            min-height: 100vh;
            padding: 15px; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 50px; 
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin: 5px 0 10px 0; 
            font-size: 1.6em; 
            font-weight: 700;
            /* FIX: Tog bort text-transform: uppercase; */
        }
        
        /* Flexibel beh친llare f칬r diagram och widget. */
        .chart-and-widget-wrapper {
            display: flex;
            flex-direction: row; /* Standard: sida vid sida p친 stor sk칛rm */
            width: 100%;
            flex-grow: 1;
            gap: 15px;
            max-height: calc(100vh - 180px); /* Justera h칬jden s친 det ryms */
        }

        /* Diagrambeh친llaren tar upp st칬rre delen av utrymmet */
        #chart-container {
            position: relative;
            flex-grow: 1; 
            /* Flex-shrink: 0 f칬r att se till att den beh친ller en storlek */
            flex-basis: 70%; 
            min-width: 0; 
            margin-bottom: 10px;
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 180, 216, 0.15); 
            min-height: 200px; 
        }

        /* FIX: Separat widget f칬r de senaste v칛rdena */
        #latest-values-widget {
            /* Flex-shrink: 0 f칬r att se till att den inte krymper f칬r mycket */
            flex-basis: 30%; 
            min-width: 250px; 
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 127, 80, 0.15);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .value-card {
            padding: 15px;
            border-radius: 6px;
            border: 1px solid var(--text-color-dark);
        }

        .value-card h3 {
            font-size: 0.9em;
            margin: 0 0 5px 0;
            font-weight: 400;
            color: var(--text-color-dark);
        }

        .value-card p {
            font-size: 1.8em;
            font-weight: 700;
            margin: 0;
        }
        
        .value-card.level {
            border-left: 5px solid var(--primary-color);
        }

        .value-card.flow {
            border-left: 5px solid var(--secondary-color);
        }

        /* Filter och Fotnot CSS (fr친n f칬reg친ende steg, of칬r칛ndrat) */
        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
            flex-wrap: wrap; 
        }
        
        .filter-controls label {
            background-color: var(--card-bg);
            padding: 8px 14px;
            border-radius: 20px; 
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 400;
            font-size: 0.9em;
            border: 1px solid var(--text-color-dark);
        }
        
        .filter-controls input[type="radio"]:checked + label {
            background-color: var(--primary-color);
            color: var(--bg-color); 
            border-color: var(--primary-color);
            box-shadow: 0 2px 5px rgba(0, 180, 216, 0.5);
        }
        
        .contact-info {
            position: fixed; 
            bottom: 0; 
            left: 0;
            width: 100%;
            box-sizing: border-box;
            font-size: 0.8em;
            color: var(--text-color-dark);
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(26, 26, 46, 0.95); /* Mindre transparent bakgrund */
            z-index: 1000; 
            border-top: 1px solid rgba(0, 180, 216, 0.1);
        }

        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 400;
        }
        
        /* Mediafr친ga f칬r mobilanpassning */
        @media (max-width: 800px) {
            .chart-and-widget-wrapper {
                flex-direction: column; /* Stapla diagram och widget */
                max-height: none;
            }
            
            #latest-values-widget {
                flex-basis: auto; 
                min-width: unset; 
                flex-direction: row; /* Visa v칛rdena sida vid sida i mobil */
                justify-content: space-around;
            }
            
            .value-card {
                flex-basis: 50%;
            }

            .contact-info {
                flex-direction: column;
                align-items: center;
                gap: 5px;
                font-size: 0.75em;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游눦 RiverPulse: Niv친 och Fl칬de 칬ver Tid</h1>

        <div class="filter-controls">
            <input type="radio" id="filter-day" name="time-filter" value="day" checked>
            <label for="filter-day">Senaste 24 tim.</label>

            <input type="radio" id="filter-week" name="time-filter" value="week">
            <label for="filter-week">Senaste Veckan</label>

            <input type="radio" id="filter-month" name="time-filter" value="month">
            <label for="filter-month">Senaste M친naden</label>

            <input type="radio" id="filter-year" name="time-filter" value="year">
            <label for="filter-year">Senaste 칀ret</label>
        </div>

        <div class="chart-and-widget-wrapper">
            <div id="chart-container">
                <canvas id="myChart"></canvas>
            </div>

            <div id="latest-values-widget">
                <div class="value-card level">
                    <h3>Senaste Niv친 (m)</h3>
                    <p id="latest-level-value">--</p>
                </div>
                <div class="value-card flow">
                    <h3>Senaste Fl칬de (m췁/s)</h3>
                    <p id="latest-flow-value">--</p>
                </div>
            </div>
        </div>
    </div>

    <div class="contact-info">
        <span>Data fr.o.m. 2025-11-08</span>
        <span>칀terkoppling: <a href="mailto:drake.stromberg@gmail.com">drake.stromberg@gmail.com</a></span>
    </div>

    <script src="linegraph.js"></script>
</body>
</html>
