<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåä River Pulse - Hydrodata</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <style>
        /* Modern, konstn√§rlig och responsiv CSS f√∂r helsk√§rmsl√§ge */
        :root {
            --bg-color: #121212; /* M√∂rk bakgrund */
            --primary-color: #00bcd4; /* Cyan/Turkos (Vattenk√§nsla) */
            --secondary-color: #e91e63; /* Magenta (Fl√∂desenergi) */
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --font-stack: 'Roboto Mono', monospace; /* L√§ttl√§sligt, tekniskt typsnitt */
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden; /* F√∂rhindra horisontell scrollning */
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin: 10px 0 15px 0; /* Mer yt-effektiv rubrik */
            font-size: 1.5em; /* Liten rubrik */
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Responsivitet f√∂r diagrammets beh√•llare */
        #chart-container {
            position: relative;
            /* Utnyttja h√∂jden effektivt: 80vh minus rubrik och filter */
            height: calc(100vh - 150px); 
            width: 100%;
            max-width: 1400px;
            margin-bottom: 20px;
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.15); /* Subtil gl√∂d */
        }
        
        /* Filterstil - Mer tekniskt utseende */
        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap; 
        }
        
        .filter-controls label {
            background-color: var(--card-bg);
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border 0.2s;
            font-weight: 400;
            font-size: 0.9em;
            border: 1px solid #333;
        }
        
        .filter-controls input[type="radio"] {
            display: none;
        }
        
        .filter-controls input[type="radio"]:checked + label {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
        }

        /* Fotnot & Kontaktinformation */
        .contact-info {
            font-size: 0.75em;
            color: #616161;
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1400px;
            padding: 5px 15px;
            margin-top: auto; /* Trycker ner fotnoten */
        }

        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 400;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Hydrodata: Niv√• och Fl√∂de √ñver Tid</h1>

        <div class="filter-controls">
            <input type="radio" id="filter-day" name="time-filter" value="day" checked>
            <label for="filter-day">Senaste 24 tim.</label>

            <input type="radio" id="filter-week" name="time-filter" value="week">
            <label for="filter-week">Senaste Veckan</label>

            <input type="radio" id="filter-month" name="time-filter" value="month">
            <label for="filter-month">Senaste M√•naden</label>

            <input type="radio" id="filter-year" name="time-filter" value="year">
            <label for="filter-year">Senaste √Öret</label>
        </div>

        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <div class="contact-info">
            <span>Data fr.o.m. 2025-01-01</span>
            <span>√Öterkoppling: <a href="mailto:drake.stromberg@gmail.com">drake.stromberg@gmail.com</a></span>
        </div>
    </div>

    <script src="linegraph.js"></script>
</body>
</html>
