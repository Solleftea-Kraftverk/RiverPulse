<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游깱 River Pulse - Hydrodata</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <style>
        /* Modern, H칬gkontrast CSS f칬r maximalt sk칛rmutnyttjande */
        :root {
            /* Solarized Dark-inspirerad palett f칬r god l칛sbarhet */
            --bg-color: #002b36; /* Dark Cyan/Bl친 - Huvudbakgrund */
            --card-bg: #073642; /* L칛ttare bakgrund f칬r kort/diagram */
            --primary-color: #2aa198; /* Aqua/Turkos - Niv친-f칛rg */
            --secondary-color: #cb4b16; /* Orange - Fl칬de-f칛rg */
            --text-color-light: #fdf6e3; /* N칛stan vit */
            --text-color-dark: #839496; /* L칛tt gr친 f칬r mindre viktig text */
            --font-stack: 'Roboto Mono', monospace; 
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-color-light);
            overflow: hidden; /* F칬rhindra scrollning i helsk칛rmsl칛ge */
        }

        .container {
            /* Utnyttjar ALLT utrymme */
            width: 100vw;
            height: 100vh;
            padding: 10px; /* Mindre padding f칬r att maximera utrymmet */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin: 5px 0 10px 0; 
            font-size: 1.4em; 
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Responsivitet f칬r diagrammets beh친llare */
        #chart-container {
            position: relative;
            /* Ber칛kna h칬jden dynamiskt baserat p친 vad som finns kvar */
            flex-grow: 1; 
            width: 100%; /* Tar hela bredden */
            max-width: 100%; /* Tar bort tidigare begr칛nsning */
            margin-bottom: 10px;
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(42, 161, 152, 0.5); /* Subtil turkos gl칬d */
            min-height: 200px; /* Minsta h칬jd f칬r mobil */
        }
        
        /* Filterstil */
        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap; 
        }
        
        .filter-controls label {
            background-color: var(--card-bg);
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 400;
            font-size: 0.8em;
            border: 1px solid var(--text-color-dark);
        }
        
        .filter-controls input[type="radio"]:checked + label {
            background-color: var(--primary-color);
            color: var(--bg-color); /* M칬rk text p친 ljus bakgrund */
            border-color: var(--primary-color);
        }

        /* Fotnot & Kontaktinformation */
        .contact-info {
            font-size: 0.7em;
            color: var(--text-color-dark);
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 5px 0;
            margin-top: auto; 
        }

        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hydrodata: Niv친 och Fl칬de 칐ver Tid</h1>

        <div class="filter-controls">
            <input type="radio" id="filter-day" name="time-filter" value="day" checked>
            <label for="filter-day">Senaste 24 tim.</label>

            <input type="radio" id="filter-week" name="time-filter" value="week">
            <label for="filter-week">Senaste Veckan</label>

            <input type="radio" id="filter-month" name="time-filter" value="month">
            <label for="filter-month">Senaste M친naden</label>

            <input type="radio" id="filter-year" name="time-filter" value="year">
            <label for="filter-year">Senaste 칀ret</label>
        </div>

        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <div class="contact-info">
            <span>Data fr.o.m. 2025-11-08</span>
            <span>칀terkoppling: <a href="mailto:drake.stromberg@gmail.com">drake.stromberg@gmail.com</a></span>
        </div>
    </div>

    <script src="linegraph.js"></script>
</body>
</html>
