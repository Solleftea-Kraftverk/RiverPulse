<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游깱 RiverPulse - Data Visualisering</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <style>
        /* CSS baserad p친 en Dark/High-Contrast palett */
        :root {
            --bg-color: #1a1a2e; 
            --card-bg: #1f2038; 
            --primary-color: #00b4d8; 
            --secondary-color: #ff7f50; 
            --text-color-light: #f0f0f0; 
            --text-color-dark: #a9a9b3; 
            --font-stack: 'Roboto Mono', monospace; 
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        html, body {
            /* 칀terst칛lld till din stabila bas: */
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-color-light);
            overflow-x: hidden; 
        }

        .container {
            width: 100vw;
            min-height: 100vh; /* 칀terst칛lld till din stabila bas */
            padding: 15px; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Extra utrymme f칬r den fasta fotnoten */
            padding-bottom: 50px; 
            max-width: 1400px; /* F칬rb칛ttring f칬r desktop-vy */
            margin: 0 auto;
        }

        h1 {
            /* FIX: Rubriktext칛ndring */
            text-align: center;
            color: var(--primary-color);
            margin: 5px 0 10px 0; 
            font-size: 1.6em; 
            font-weight: 700;
        }
        
        #chart-container {
            position: relative;
            flex-grow: 1; 
            width: 100%; 
            margin-bottom: 10px;
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 180, 216, 0.15); 
            min-height: 200px; 
        }

        /* Filter CSS (of칬r칛ndrat) */
        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 10px; /* Justerad gap */
            margin-bottom: 15px;
            flex-wrap: wrap; 
        }
        
        .filter-controls label {
            background-color: var(--card-bg);
            padding: 8px 12px; /* Justerad padding */
            border-radius: 20px; 
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 400;
            font-size: 0.9em;
            border: 1px solid var(--text-color-dark);
            white-space: nowrap;
        }
        
        .filter-controls input[type="radio"]:checked + label {
            background-color: var(--primary-color);
            color: var(--bg-color); 
            border-color: var(--primary-color);
            box-shadow: 0 2px 5px rgba(0, 180, 216, 0.5);
        }
        
        /* Fotnot CSS (of칬r칛ndrat) */
        .contact-info {
            position: fixed; 
            bottom: 0; 
            left: 0;
            width: 100%;
            box-sizing: border-box;
            font-size: 0.8em;
            color: var(--text-color-dark);
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(26, 26, 46, 0.95); 
            z-index: 1000; 
            border-top: 1px solid rgba(0, 180, 216, 0.1);
        }

        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 400;
        }
        
        @media (max-width: 600px) {
            .contact-info {
                flex-direction: column;
                align-items: center;
                gap: 5px;
                font-size: 0.75em;
                padding: 8px 10px;
            }
             .filter-controls label {
                font-size: 0.8em;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游눦 RiverPulse: Niv친/Fl칬de 칬ver Tid</h1>

        <div class="filter-controls">
            <input type="radio" id="filter-day" name="time-filter" value="day" checked>
            <label for="filter-day">24 tim.</label> 

            <input type="radio" id="filter-week" name="time-filter" value="week">
            <label for="filter-week">Veckan</label>

            <input type="radio" id="filter-month" name="time-filter" value="month">
            <label for="filter-month">M친naden</label>

            <input type="radio" id="filter-year" name="time-filter" value="year">
            <label for="filter-year">칀ret</label>
        </div>

        <div id="chart-container">
            <canvas id="myChart" role="img" aria-label="Linjediagram som visar vattenniv친 och fl칬de 칬ver tid, med valbart tidsfilter."></canvas>
        </div>
        
    </div>

    <div class="contact-info">
        <span>Datak칛lla: <a href="https://vkr.se" target="_blank">vkr.se</a></span>
        <span>Data fr.o.m. 2025-11-08</span>
        <span>칀terkoppling: <a href="mailto:drake.stromberg@gmail.com">drake.stromberg@gmail.com</a></span>
    </div>

    <script src="linegraph.js"></script>
</body>
</html>
