<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游깱 RiverPulse - Data Visualisering</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <style>
        /* CSS baserad p친 en Dark/High-Contrast palett */
        :root {
            --bg-color: #1a1a2e; 
            --card-bg: #1f2038; 
            --primary-color: #00b4d8; 
            --secondary-color: #ff7f50; 
            --text-color-light: #f0f0f0; 
            --text-color-dark: #a9a9b3; 
            --font-stack: 'Roboto Mono', monospace; 
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        html, body {
            /* Anv칛nder dvh f칬r mer stabil h칬jd p친 mobiler */
            height: 100dvh; 
            margin: 0;
            padding: 0;
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-color-light);
            overflow-x: hidden; 
        }

        .container {
            width: 100vw;
            min-height: 100dvh; 
            padding: 15px; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 50px; 
            max-width: 1400px; 
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin: 5px 0 10px 0; 
            font-size: 1.6em; 
            font-weight: 700;
        }
        
        #chart-container {
            position: relative;
            flex-grow: 1; 
            width: 100%; 
            margin-bottom: 10px;
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 180, 216, 0.15); 
            min-height: 200px; 
        }

        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 10px; 
            margin-bottom: 15px;
            flex-wrap: wrap; 
        }
        
        .filter-controls label {
            background-color: var(--card-bg);
            padding: 8px 12px; 
            border-radius: 20px; 
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 400;
            font-size: 0.9em;
            border: 1px solid var(--text-color-dark);
            white-space: nowrap;
        }
        
        .filter-controls input[type="radio"]:checked + label {
            background-color: var(--primary-color);
            color: var(--bg-color); 
            border-color: var(--primary-color);
            box-shadow: 0 2px 5px rgba(0, 180, 216, 0.5);
        }
        
        /* CSS f칬r fotnot och toast-meddelande */
        .contact-info {
            position: fixed; 
            bottom: 0; 
            left: 0;
            width: 100%;
            box-sizing: border-box;
            font-size: 0.8em;
            color: var(--text-color-dark);
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(26, 26, 46, 0.95); 
            z-index: 1000; 
            border-top: 1px solid rgba(0, 180, 216, 0.1);
        }

        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 400;
        }

        /* NY STIL: Toast-meddelande */
        #toast-message {
            display: none; 
            position: fixed; 
            top: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
            background-color: var(--secondary-color); /* Orange */
            color: var(--bg-color); 
            padding: 10px 20px; 
            border-radius: 5px; 
            z-index: 2000; 
            font-size: 0.9em; 
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            font-weight: 700;
        }
        
        @media (max-width: 600px) {
            .contact-info {
                flex-direction: column;
                align-items: center;
                gap: 5px;
                font-size: 0.75em;
                padding: 8px 10px;
            }
             .filter-controls label {
                font-size: 0.8em;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div id="toast-message" aria-live="assertive"></div>

    <div class="container">
        <h1>游눦 RiverPulse: Niv친/Fl칬de 칬ver Tid</h1>

        <div class="filter-controls">
            <input type="radio" id="filter-day" name="time-filter" value="day" checked>
            <label for="filter-day">24 tim.</label> 

            <input type="radio" id="filter-week" name="time-filter" value="week">
            <label for="filter-week">Veckan</label>

            <input type="radio" id="filter-month" name="time-filter" value="month">
            <label for="filter-month">M친naden</label>

            <input type="radio" id="filter-year" name="time-filter" value="year">
            <label for="filter-year">칀ret</label>
        </div>

        <div id="chart-container">
            <canvas id="myChart" role="img" aria-label="Linjediagram som visar vattenniv친 och fl칬de 칬ver tid, med valbart tidsfilter."></canvas>
        </div>
        
    </div>

    <div class="contact-info">
        <span>Datak칛lla: <a href="https://vkr.se" target="_blank">vkr.se</a></span>
        <span>Data fr.o.m. 2025-11-08</span>
        <span>칀terkoppling: <a href="mailto:drake.stromberg@gmail.com">drake.stromberg@gmail.com</a></span>
    </div>

    <script src="linegraph.js" defer></script>
    
    <script>
        window.showToast = function(message) {
            const toast = document.getElementById('toast-message');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 4000); 
        };

        // --- Filter Persistence Logic ---
        function getActiveFilter() {
            const active = document.querySelector('input[name="time-filter"]:checked');
            return active ? active.value : 'day';
        }

        function saveActiveFilter() {
            sessionStorage.setItem('activeFilter', getActiveFilter());
        }

        function loadActiveFilter() {
            const savedFilter = sessionStorage.getItem('activeFilter');
            const filterToLoad = savedFilter || 'day'; 
            
            const radio = document.getElementById(`filter-${filterToLoad}`);
            if (radio) {
                radio.checked = true;
            }
        }

        loadActiveFilter();

        document.querySelectorAll('input[name="time-filter"]').forEach(radio => {
            radio.addEventListener('change', saveActiveFilter);
        });

        // 3. FIX: Hanterar robust omladdning vid rotation (Tvingar ny instans av Chart.js)
        function handleResize() {
            // S칛kerst칛ller att det aktiva filtervalet 칛r sparat
            saveActiveFilter(); 
            
            // Anv칛nder debouncing f칬r att v칛nta p친 att layouten ska stabiliseras
            clearTimeout(window.resizeTimeout);
            window.resizeTimeout = setTimeout(() => {
                if (window.chartInstance) {
                    // 1. F칬rst칬r den gamla Chart.js-instansen
                    // Detta 칛r den viktigaste fixen f칬r att undvika krasch vid rotation
                    window.chartInstance.destroy();
                    window.chartInstance = null;
                }
                
                // 2. Tvinga Chart.js att rita om sig genom att kalla fetchData() igen.
                // fetchData() skapar en ny instans baserat p친 det sparade filtervalet.
                if (window.fetchData) {
                    window.fetchData();
                }
            }, 250); // 250ms delay f칬r maximal stabilitet
        }

        window.addEventListener('resize', handleResize);
    </script>
</body>
</html>
